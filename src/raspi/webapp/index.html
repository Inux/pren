<!DOCTYPE html>
<html>
    <head>
        <title>
            Team 28
        </title>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/Scripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="static/Style/style.css">
    <body>
        <section id="curveDetection">
            <h2 id="direction"></h2>
        </section>
        <div>
            <h1>Soultrain</h1>
            <button id="startButton" onclick="start()">Start</button>
            <img src="/Resources/sanic.png" height="200" width="250" >
            Gotta go now -
            No breaks on the soultrain!
        </div>
        <div>
            <div>
                <h2>Hearbeat monitoring</h2>

                <button class="stateButton starting" onclick=''> Starting </button>
                <button class="stateButton running" onclick=''> Running </button>
                <button class="stateButton error" onclick=''> Error </button>
                <button class="stateButton finished" onclick=''> Finished </button>
            </div>
            <div>
                <div id="linedetectionDiv" class="componentDiv selected" onclick=''> Linedetection </div>
                <div id="numberdetectionDiv" class="componentDiv" onclick=''> Numberdetection </div>
                <div id="movementDiv" class="componentDiv" onclick=''> Movement </div>
                <div id="acousticDiv" class="componentDiv" onclick=''> Acoustic </div>
                <div id="controlflowDiv" class="componentDiv" onclick=''> Controlflow </div>
            </div>
            <button id="disableButton" onclick="disable()">disable</button>
        </div>
        <div>
            <h2>Testing train movement:</h2>
            <button onclick="moveForward()"> Forward </button>
            <button onclick="breakTrain()"> Break </button>
            <div>
                <h3>Speed</h3>
                <div><label for="Acceleration">Acceleration:</label><input id="Acceleration" name="inputAcc" value="0"> km/h^2 </div>
                <div><label for="Speed">Speed: </label><input id="Speed" name="inputSpeed" value="0"> km/h </div>
                <div><label for="Distance">Distance: </label><input id="Distance" name="inputDistance" value="0"> km </div>

            </div>

            <div>
                <h3>Position: </h3>
                <div><label for="X-Axis">Distance: </label><input id="X-Axis" value="0"> km/h </div>
                <div><label for="Y-Axis">Distance: </label><input id="Y-Axis" value="0"> km/h </div>
            </div>

        </div>
        <div>
            <h2>Testing acoustic module:</h2>
            <button onclick='playSound(1)'> Play sound #1 </button>
            <button onclick='playSound(2)'> Play sound #2 </button>
            <button onclick='playSound(3)'> Play sound #3 </button>
            <button onclick='playSound(4)'> Play sound #4 </button>
            <button onclick='playSound(5)'> Play sound #5 </button>
            <button onclick='playSound(6)'> Play sound #6 </button>
            <button onclick='playSound(7)'> Play sound #7 </button>
            <button onclick='playSound(8)'> Play sound #8 </button>
            <button onclick='playSound(9)'> Play sound #9 </button>
        </div>
        <div>
            <h2>Testing Camera functionality</h2>
            <h3>Take Picture: </h3>
            <button onclick="takePictureRailCamera()">Rail Camera</button>
            <button onclick="takePictureNumberCamera()">Number Camera</button>
            <h3>Picture: </h3>

        </div>
    </body>
</html>
